<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Simple Interest Calculator</title>
</head>
    <body>
        
        <div  class="blockquote text-center">
        <p class="h1"> Simple Interest Calculator</p>
        </div>

        <div id="app">
             <div class="col-md-5 offset-md-1">
                <form >
                    <div class="form-group row"><label for="colFormLabel" class="col-sm-2 col-form-label">Principal</label>
                    <div class="col-sm-10"><input v-model="Principal" type="Number" class="form-control" placeholder="Enter Principal"/></div>
                    </div>
                    <div class="form-group row"> <label for="colFormLabel" class="col-sm-2 col-form-label">Rate</label>
                    <div class="col-sm-10"><input v-model="Rate" type="Number" class="form-control" placeholder="Enter Rate"/>
                    </div>
                    </div>
                    <div class="form-group row"><label for="colFormLabel" class="col-sm-2 col-form-label">Time</label>
                   
                    <div class="col-sm-10"><input v-model= "Time" type="Number"class="form-control" placeholder="Enter Time"/>
                    </div>
                    </div>
                    
            
                    <span>The Simple Interest is {{SimpleInterest()}}</span> </br> </br>

                    <span>The money you are to payback is {{payback()}} </span>
                </form>
            
            </div>

                

            
        </div>
        
        <script>
            let app = new Vue({
            el: "#app",
            data: {
                Principal: null,
                Rate: null,
                Time: null,
                },
            methods: {
                SimpleInterest(){
                Multiply = (this.Principal * this.Rate * this.Time);
                Simple = Multiply/100;
                return Simple;
                },
                payback(){
                    pay = this.Simple + this.Principal;
                    return pay;
                }
            }
            
            })
        </script>
    </body>
</html>
